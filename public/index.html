<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- custom styles -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans:bold|Droid+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Terminal+Dosis:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/css-star-rating/css/star-rating.css">

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="https://cdn.rawgit.com/BioPhoton/angular1-star-rating/v1.2.4/dist/index.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/services/LoginService.js"></script>
	<script src="js/controllers/RecommendCtrl.js"></script>
	<script src="js/services/RecommendService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>

<body class="home w3-light-grey" ng-app="sampleApp">
	<header class="w3-bar w3-white w3-border-bottom w3-xlarge">
		<a href="/" class="w3-bar-item w3-button w3-text-red w3-hover-red">
			<b><i class="fa fa-map-marker w3-margin-right"></i>GoodSuggest</b>
		</a>
		<div class="nav-account w3-bar-item w3-button w3-right w3-hover-red w3-text-grey" ng-click="toggleAccountOptions()" ng-controller="MainController">
			<i class="fa fa-user"></i>
			<div>Account</div>
		</div>
	</header>

	<!-- Account options -->
	<ul id="newUserOptions" class="account-options hidden w3-white">
		<li class="option w3-hover-red"><a href="/login" ng-click="toggleLogin()">Login</a></li>
	</ul>

	<ul id="registeredUserOptions" class="account-options hidden w3-white">
		<li class="option w3-hover-red"><a href="/account">Account</a></li>
		<li class="option w3-hover-red"><a href="/recommendations">Recommendations</a></li>
		<li class="option w3-hover-red"><a href="/logout">Log out</a></li>
	</ul>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<!-- LOGIN POPUP -->
	<div class="auth-popup" ng-if="loginAttempt">

	</div>

	<div ng-if="loginAttempt" class="popup-overlay"></div>
	<div class="warning hidden">To and subject fields cannot be left empty</div>
</body>

</html>
