<body class="home w3-light-grey" ng-app="sampleApp">
	<header class="w3-bar w3-white w3-border-bottom w3-xlarge" ng-controller="HeaderController">
		<div>
			<a href="/" class="w3-bar-item w3-button w3-text-red w3-hover-red">
				<b><i class="fa fa-map-marker w3-margin-right"></i>GoodSuggest</b>
			</a>
			<div class="nav-account w3-bar-item w3-button w3-right w3-hover-red w3-text-grey" ng-click="toggleAccountOptions()">
				<i class="fa fa-user"></i>
				<div id="userName">Account</div>
			</div>
		</div>

		<!-- Account options -->
		<ul id="newUserOptions" class="account-options hidden w3-white">
			<li class="option w3-hover-red" ng-click="toggleLogin()">Login</li>
		</ul>

		<ul id="registeredUserOptions" class="account-options hidden w3-white">
			<li class="option w3-hover-red" ng-click="myRecommend()">My Recommendations</li>
			<li id="logout" class="option w3-hover-red" ng-click="logout()">Log out</li>
		</ul>
	</header>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<!-- LOGIN POPUP -->
	<div class="auth-popup" ng-if="loginAttempt">

	</div>

	<div ng-if="loginAttempt" class="popup-overlay"></div>
	<div class="warning hidden">To and subject fields cannot be left empty</div>
</body>

</html>
